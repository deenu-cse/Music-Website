<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <style>
        .box {
            width: 420px;
            height: 350px;
            margin: 0 auto;
            border: 2px solid black;
        }

        .row {
            display: flex;
            gap: 260px;
            text-align: center;
            margin: 20px;
        }

        span {
            padding-right: 370px;
            padding-bottom: 15PX;
            width: 100%;
            border: 2px solid black;
            background-color: aquamarine;
        }

        button {
            width: 190px;
            height: 30px;
            margin: 25px 28%;
        }
    </style>
</head>

<body>
    <div class="box">
        <span id="pas-box">Testing</span>
        <div class="row">
            <div class="left">Password Length
            </div>
            <div class="right">
                <input type="number" id="total-char" max="20" min="3" value="4">
            </div>
        </div>
        <div class="row">
            <label for="upper-case">
                <div class="left">
                    Upper-Case
                </div>
            </label>
            <div class="right">
                <input type="checkbox" id="upper-case">
            </div>
        </div>
        <div class="row">
            <label for="lower-case">
                <div class="left">
                    Lower-Case
                </div>
            </label>
            <div class="right">
                <input type="checkbox" id="lower-case">
            </div>
        </div>
        <div class="row">
            <label for="number">
                <div class="left">
                    Number
                </div>
            </label>
            <div class="right">
                <input type="checkbox" id="number">
            </div>
        </div>
        <div class="row">
            <label for="symbels">
                <div class="left">
                    Symbles
                </div>
            </label>
            <div class="right">
                <input type="checkbox" id="symbels">
            </div>
        </div>
        <button id="btn">
            Genrate
        </button>
    </div>
    <script>
        let uperset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let lowerset = "abcdefghijklmnopqrstuvwxyz";
        let numberset = "1234567890";
        let symbelset = "~!@#$%^&*()_+";

        let pasbox = document.getElementById("pas-box");
        let totalchar = document.getElementById("total-char");
        let uppercase = document.getElementById("upper-case");
        let lowercase = document.getElementById("lower-case");
        let number = document.getElementById("number");
        let symbels = document.getElementById("symbels");

        let getdata = (dataset) => {
            return dataset[Math.floor(Math.random() * dataset.length)]
        };

        let generatepass = (password = "") => {

            if (uppercase.checked) {
                password += getdata(uperset);
            }
            if (lowercase.checked) {
                password += getdata(lowerset);
            }
            if (number.checked) {
                password += getdata(numberset);
            }
            if (symbels.checked) {
                password += getdata(symbelset);
            }

            if (password.length < totalchar.value) {
                generatepass(password)
            }

            pasbox.innerText = truncateString(password, totalchar.value);
        };

        document.getElementById("btn").addEventListener(
            "click",
            function () {
                generatepass()
            }
        )
        function truncateString(str, num) {
            if (str.length > num) {
                return str.substring(0, num);
            } else {
                return str;
            }
        }


    </script>
</body>

</html>
